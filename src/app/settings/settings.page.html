<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let course of allCourses">
          <ion-item>

            <ion-grid>
              <ion-row>
                <ion-col size="4">
                  <h3>{{ course.opo }}</h3>
                  <h3>{{ course.ola }}</h3>
                </ion-col>

                <ion-col text-wrap>
                  <h3>{{ course.courseName }}</h3>
                </ion-col>

              </ion-row>
            </ion-grid>

          </ion-item>



          <ion-item-options side="end">
            <ion-item-option>TODO</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

</ion-content>
